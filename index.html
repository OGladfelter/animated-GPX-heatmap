  <body>
    <!-- banner -->
    <div class="navbar">
      <a href="https://cultureplot.com">Cultureplot</a>
    </div>

    <article style='text-align: center; margin: 80px auto'>
        <h1 style="margin-left: 0px; margin-bottom: 10px;">Running Brooklyn</h1>
        <h2 style="margin-left: 0px; margin-bottom: 10px;">An Animated Heatmap Of 82 Runs</h2>
        <span>By <a href="https://cultureplot.com/about/" target="_blank" class="bylineLink">Oliver Gladfelter</a></span><span style="color: gray;"> | August 12, 2020</span>
    </article> 

    <!-- the map -->
    <div style="width:75%; height:75%; margin:auto;">
        <div id="map" style="width:100%; height:100%"></div>
    </div>
    <!--  -->

    <!-- div container to hold menu items -->
    <div class="menuContainer">

      <!-- a menu for customizing the appearance -->
      <div id="filterMenu" class="menu">
        <div id="menuHeaderContainer3" class="menuHeaderContainer">
          <table style="width:100%;">
            <tr style="width:100%;">
              <td class="menuHeader">Settings</td>
              <td id="menuButton3" class="menuButton">-</td>
            </tr>
          </table>
        </div>

        <table id="customizeMenuTable" class="filterMenuTable">
          <tr>
            <td style="width:30%;">
              Map Type
            </td>
            <td>
              <div>
                <input type="radio" id="noMapButton" name="mapOptions" value="mapOption1" checked>
                <label for="mapOption1">None</label>

                <input type="radio" id="terrainMapButton" name="mapOptions" value="mapOption4">
                <label for="mapOption4">Terrain</label>
              </div>

              <div>
                <input type="radio" id="lightMapButton" name="mapOptions" value="mapOption2">
                <label for="mapOption2">Light</label>
              
                <input type="radio" id="darkMapButton" name="mapOptions" value="mapOption3">
                <label for="mapOption3">Dark</label>
              </div>
            </td>
          </tr>
          <tr id="backgroundColorPicker">
            <td>Background</td>
            <td><input id="backgroundColor" type="color" value="#f5f5f5"></td>
          </tr>
          <tr>
            <td>Line Color</td>
            <td><input id="lineColor" type="color" value="#001933"></td>
          </tr>
          <tr>
            <td>Line Thickness</td>
            <td><div id="thicknessSlider"></div></td>
          </tr>
          <tr>
            <td>Line Opacity</td>
            <td><div id="alphaSlider"></div></td>
          </tr>
        </table>
      </div>
      <!--  -->

    </div>

    <script src="js/script.js"></script>
    <script src="js/ui.js"></script>

  </body>
